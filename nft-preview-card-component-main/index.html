<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section>
      <div class="imgs">
        <img class="img1" src="images/image-equilibrium.jpg" alt="" />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view icon" />
        </div>
      </div>
      <a class="a1" href="#">Equilibrium #3429</a>
      <p class="p1">Our Equilibrium collection promotes balance and calm.</p>
      <div class="sec2">
        <span class="span1">
          <img src="images/icon-ethereum.svg" alt="" />0.041 ETH</span
        >
        <span><img src="images/icon-clock.svg" alt="" />3 days left</span>
      </div>
      <div class="hr"></div>
      <div class="div3">
        <img src="images/image-avatar.png" alt="" />
        <p class="p2">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </section>
  </body>
</html>
